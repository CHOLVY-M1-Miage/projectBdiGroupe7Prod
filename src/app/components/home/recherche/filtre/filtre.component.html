<ng-container>
    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="data-title titre"> RECHERCHER UN MEDICAMENT:</div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="filtre">
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label class="texte">Médicament</mat-label>
                        <input [(ngModel)]="medicament" matInput placeholder="Ex.doliprane">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label class="texte">Molécule</mat-label>
                        <input [(ngModel)]="molecule" matInput placeholder="Ex.paracétamol">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label class="texte">Fournisseur</mat-label>
                        <input [(ngModel)]="fournisseur" matInput placeholder="Ex.boiron">
                    </mat-form-field>
                </div>
                <div>
                    <mat-checkbox [(ngModel)]="estGenerique"><p class="texte">Générique</p></mat-checkbox>
                </div>
                <div>
                    <mat-checkbox [(ngModel)]="estCollectivite"><p class="texte">Agrément collectivité</p></mat-checkbox>
                </div>
                <div>
                    <button mat-button (click)="search()">Rechecher</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</ng-container>
