<table mat-table [dataSource]="dataSource" matSort (matSortChange)="annouceSortChange($event)" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom MÃ©dicament </th>
        <td mat-cell *matCellDef="let element"> {{element.DENOMINATIONMEDICAMENT}} </td>
    </ng-container>

    <ng-container matColumnDef="presentation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> presentation </th>
        <td mat-cell *matCellDef="let element"> {{element.LIBELLEPRESTATION}} </td>
    </ng-container>

    <ng-container matColumnDef="substance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> subtance </th>
        <td mat-cell *matCellDef="let element"> {{element.DENOMATIONSUBSTANCE}} </td>
    </ng-container>

    <ng-container matColumnDef="fournisseur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.TITULAIRE}} </td>
    </ng-container>

    <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> prix </th>
        <td mat-cell *matCellDef="let element"> {{element.PRIX}} </td>
    </ng-container>
    <!-- Symbol Column
    <ng-container matColumnDef="panier">
        <th mat-header-cell *matHeaderCellDef> Ajouter au panier </th>
        <td mat-cell> add cart </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
